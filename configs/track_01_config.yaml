# Track 01: Reasoning Quality Benchmarks Configuration
# Purpose: Evaluate Chain-of-Thought, Tree of Thoughts, and Graph of Thoughts reasoning
# Author: Deepak Soni
# License: MIT

track:
  id: "track_01"
  name: "Reasoning Quality Benchmarks"
  description: "Evaluate reasoning capabilities across CoT, ToT, and GoT paradigms"

# Chain-of-Thought (CoT) Benchmarks
chain_of_thought:
  enabled: true
  description: "Linear step-by-step reasoning evaluation"

  benchmarks:
    # Mathematical Reasoning
    math_reasoning:
      name: "Mathematical Word Problems"
      dataset: "gsm8k_style"
      samples: 20
      max_tokens: 1000
      metrics:
        - step_validity
        - logical_flow
        - answer_correctness
        - explanation_quality

    # Multi-hop Reasoning
    multi_hop:
      name: "Multi-hop Question Answering"
      dataset: "hotpotqa_style"
      samples: 20
      max_tokens: 800
      metrics:
        - evidence_chain_validity
        - intermediate_answer_correctness
        - final_answer_correctness

    # Logical Reasoning
    logical:
      name: "Logical Deduction"
      dataset: "logic_puzzles"
      samples: 15
      max_tokens: 600
      metrics:
        - premise_identification
        - inference_validity
        - conclusion_correctness

# Tree of Thoughts (ToT) Benchmarks
tree_of_thoughts:
  enabled: true
  description: "Branching exploration of multiple reasoning paths"

  config:
    max_branches: 3
    max_depth: 4
    pruning_threshold: 0.3
    evaluation_strategy: "bfs"  # bfs or dfs

  benchmarks:
    # Creative Problem Solving
    creative_problems:
      name: "Creative Problem Solving"
      dataset: "creative_puzzles"
      samples: 10
      max_tokens: 1500
      metrics:
        - branch_diversity
        - pruning_efficiency
        - solution_quality
        - exploration_completeness

    # Game Strategy
    game_strategy:
      name: "Game of 24"
      dataset: "game_24"
      samples: 15
      max_tokens: 1000
      metrics:
        - valid_branches_explored
        - optimal_path_found
        - backtracking_efficiency

    # Planning Tasks
    planning:
      name: "Multi-step Planning"
      dataset: "blocksworld_style"
      samples: 10
      max_tokens: 1200
      metrics:
        - plan_validity
        - plan_optimality
        - state_tracking_accuracy

# Graph of Thoughts (GoT) Benchmarks
graph_of_thoughts:
  enabled: true
  description: "Complex interconnected reasoning with cycles and dependencies"

  config:
    max_nodes: 10
    allow_cycles: true
    aggregation_strategy: "weighted_vote"
    refinement_rounds: 2

  benchmarks:
    # Document Synthesis
    document_synthesis:
      name: "Multi-document Synthesis"
      dataset: "document_qa"
      samples: 8
      max_tokens: 2000
      metrics:
        - source_integration
        - coherence_score
        - information_completeness
        - contradiction_detection

    # Complex Reasoning
    complex_reasoning:
      name: "Complex Multi-aspect Analysis"
      dataset: "complex_analysis"
      samples: 8
      max_tokens: 1800
      metrics:
        - aspect_coverage
        - inter_aspect_connections
        - synthesis_quality
        - insight_novelty

# Evaluation Configuration
evaluation:
  # Human evaluation simulation using LLM-as-judge
  llm_judge:
    enabled: true
    model: "claude-3-5-sonnet-20241022"
    criteria:
      - name: "step_validity"
        weight: 0.25
        description: "Is each reasoning step logically valid?"
      - name: "relevance"
        weight: 0.20
        description: "Is each step relevant to the problem?"
      - name: "completeness"
        weight: 0.20
        description: "Are all necessary steps present?"
      - name: "clarity"
        weight: 0.15
        description: "Is the reasoning clear and understandable?"
      - name: "correctness"
        weight: 0.20
        description: "Is the final answer correct?"

# Output Configuration
output:
  directory: "tracks/track_01_reasoning/results"
  format: ["json"]
  save_reasoning_traces: true
  save_intermediate_states: true
